<meta charset="UTF-8">

<style>
        .variablerow {
            border: 1px solid #e1e1e8;
            border-top: hidden;
            padding-top: 2em;
            padding-bottom: 1em;
            padding-left: 1em;
            padding-right: 1em;
        }
        .headerrow {
            border: 1px solid #e1e1e8;
            background-color: #f5f5f5;
            padding: 2em;
        }
        .namecol {
            margin-top: -1em;
        }
        .dl-horizontal dt {
            text-align: left;
            padding-right: 1em;
            white-space: normal;
        }
        .dl-horizontal dd {
            margin-left: 0;
        }
        .ignore {
            opacity: 0.4;
        }
        .container.pandas-profiling {
            max-width:975px;
        }
        .col-md-12 {
            padding-left: 2em;
        }
        .indent {
            margin-left: 1em;
        }
        /* Table example_values */
            table.example_values {
                border: 0;
            }
            .example_values th {
                border: 0;
                padding: 0 ;
                color: #555;
                font-weight: 600;
            }
            .example_values tr, .example_values td{
                border: 0;
                padding: 0;
                color: #555;
            }
        /* STATS */
            table.stats {
                border: 0;
            }
            .stats th {
                border: 0;
                padding: 0 2em 0 0;
                color: #555;
                font-weight: 600;
            }
            .stats tr {
                border: 0;
            }
            .stats tr:hover{
                text-decoration: underline;
            }
            .stats td{
                color: #555;
                padding: 1px;
                border: 0;
            }
        /* Sample table */
            table.sample {
                border: 0;
                margin-bottom: 2em;
                margin-left:1em;
            }
            .sample tr {
                border:0;
            }
            .sample td, .sample th{
                padding: 0.5em;
                white-space: nowrap;
                border: none;
            }
            .sample thead {
                border-top: 0;
                border-bottom: 2px solid #ddd;
            }
            .sample td {
                width:100%;
            }
        /* There is no good solution available to make the divs equal height and then center ... */
            .histogram {
                margin-top: 3em;
            }
        /* Freq table */
            table.freq {
                margin-bottom: 2em;
                border: 0;
            }
            table.freq th, table.freq tr, table.freq td {
                border: 0;
                padding: 0;
            }
            .freq thead {
                font-weight: 600;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            td.fillremaining{
                width:auto;
                max-width: none;
            }
            td.number, th.number {
                text-align:right ;
            }
        /* Freq mini */
            .freq.mini td{
                width: 50%;
                padding: 1px;
                font-size: 12px;
            }
            table.freq.mini {
                 width:100%;
            }
            .freq.mini th {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                max-width: 5em;
                font-weight: 400;
                text-align:right;
                padding-right: 0.5em;
            }
            .missing {
                color: #a94442;
            }
            .alert, .alert > th, .alert > td {
                color: #a94442;
            }
        /* Bars in tables */
            .freq .bar{
                float: left;
                width: 0;
                height: 100%;
                line-height: 20px;
                color: #fff;
                text-align: center;
                background-color: #337ab7;
                border-radius: 3px;
                margin-right: 4px;
            }
            .other .bar {
                background-color: #999;
            }
            .missing .bar{
                background-color: #a94442;
            }
            .tooltip-inner {
                width: 100%;
                white-space: nowrap;
                text-align:left;
            }
            .extrapadding{
                padding: 2em;
            }
</style>

<div class="container pandas-profiling">
    <div class="row headerrow highlight">
        <h1>Overview</h1>
    </div>
    {{ overview_html }}
    <div class="row headerrow highlight">
        <h1>Variables</h1>
    </div>
    {{ rows_html }}
    <div class="row headerrow highlight">
        <h1>Sample</h1>
    </div>
    {{ sample_html }}
</div>
